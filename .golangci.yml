linters-settings:
  dogsled:
    max-blank-identifiers: 3
  errcheck:
    check-type-assertions: false
  exhaustive:
    default-signifies-exhaustive: true
  goconst:
    min-len: 2
    min-occurrences: 4
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - appendAssign
      - commentFormatting
      - commentedOutCode
      - deferInLoop
      - emptyStringTest
      - ifElseChain
      - nestingReduce
      - paramTypeCombine
      - sloppyReassign
      - todoCommentWithoutDetail
      - unnamedResult
      - unnecessaryBlock
      - whyNoLint
  gofmt:
    simplify: false
  govet:
    check-shadowing: false
  nolintlint:
    require-explanation: false
    require-specific: true
  funlen:
    lines: 100
    statements: 40
  revive:
    rules:
      - name: indent-error-flow
        severity: warning
        disabled: true
linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - contextcheck
    - depguard
    - dogsled
    - dupl
    - errcheck
    - errorlint
    - exportloopref
    - exhaustive
    #   - goconst
    - gocritic
    - gofmt
    - goimports
    #   - gomnd
    #   - gocyclo
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - misspell
    - nolintlint
    - nakedret
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - stylecheck
    - thelper
    - typecheck
    - unconvert
    - unparam
    - unused
    - wastedassign

run:
  issues-exit-code: 1

